<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSV Search</title>
</head>
<body>

<h2>CSV Search</h2>

<form id="inputForm">
  <label for="userInput">Enter your search query:</label><br>
  <input type="text" id="userInput" name="userInput"><br><br>
  <button type="button" onclick="searchCSV()">Search</button>
</form>

<div id="output"></div>

<script>
function searchCSV() {
  var userInput = document.getElementById("userInput").value;
  var outputDiv = document.getElementById("output");
  
  // Read CSV file
  fetch('supragyabajpai/Playlist_Recommendation/data.csv')
  .then(response => response.text())
  .then(data => {
    // Split CSV data by lines
    var lines = data.split('\n');
    
    // Search for userInput in CSV data
    var foundIndex = -1;
    for (var i = 0; i < lines.length; i++) {
      if (lines[i].includes(userInput)) {
        foundIndex = i;
        break;
      }
    }
    
    // Display results
    if (foundIndex !== -1) {
      var result = "Values above and below '" + userInput + "':<br>";
      if (foundIndex > 0) {
        result += "Above: " + lines[foundIndex - 1] + "<br>";
      }
      result += "Matching: " + lines[foundIndex] + "<br>";
      if (foundIndex < lines.length - 1) {
        result += "Below: " + lines[foundIndex + 1] + "<br>";
      }
      outputDiv.innerHTML = result;
    } else {
      outputDiv.innerHTML = "No matching data found.";
    }
  })
  .catch(error => {
    console.error('Error:', error);
    outputDiv.innerHTML = "An error occurred while processing the file.";
  });
}
</script>

</body>
</html>
