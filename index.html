<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input Output Example</title>
</head>
<body>

<h2>Input Output Example</h2>

<form id="inputForm">
  <label for="userInput">Enter your input:</label><br>
  <input type="text" id="userInput" name="userInput"><br><br>
  <button type="button" onclick="displayOutput()">Submit</button>
</form>

<p id="output"></p>

<script>
function displayOutput() {
  var userInput = document.getElementById("userInput").value;
  document.getElementById("output").innerText = "You entered: " + userInput;
}
</script>

</body>
</html>
